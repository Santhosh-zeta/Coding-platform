<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Runner - Advanced Coding Playground</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --tertiary-bg: #2a2a2a;
            --accent-color: #00d4aa;
            --accent-hover: #00b894;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --border-color: #333333;
            --error-color: #ff6b6b;
            --success-color: #51cf66;
            --warning-color: #ffd43b;
            --shadow-primary: 0 4px 20px rgba(0, 212, 170, 0.15);
            --shadow-secondary: 0 2px 10px rgba(0, 0, 0, 0.5);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, #0f0f0f 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            grid-gap: 20px;
            min-height: 100vh;
        }

        .panel {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-color), transparent);
            opacity: 0;
            transition: var(--transition);
        }

        .panel:hover::before {
            opacity: 1;
        }

        .panel:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-primary);
            border-color: var(--accent-color);
        }

        .panel-header {
            padding: 20px 24px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, var(--tertiary-bg), var(--secondary-bg));
        }

        .panel-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-title i {
            color: var(--accent-color);
            font-size: 20px;
        }

        .panel-content {
            padding: 24px;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .problem-section, .input-section {
            flex: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 14px 16px;
            background: var(--tertiary-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: var(--transition);
            resize: none;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            font-family: 'JetBrains Mono', monospace;
            line-height: 1.6;
        }

        .code-editor {
            height: 400px;
            background: var(--primary-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .editor-header {
            padding: 12px 16px;
            background: var(--tertiary-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .editor-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .language-select {
            padding: 6px 12px;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 12px;
            font-weight: 500;
        }

        .editor-textarea {
            width: 100%;
            height: calc(100% - 49px);
            padding: 16px;
            background: var(--primary-bg);
            border: none;
            resize: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-primary);
            outline: none;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-primary);
        }

        .btn-secondary {
            background: var(--tertiary-bg);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .bottom-panel {
            margin-top: 20px;
            height: 300px;
        }

        .tabs {
            display: flex;
            background: var(--tertiary-bg);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .tab {
            padding: 14px 20px;
            cursor: pointer;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .tab.active {
            color: var(--accent-color);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 2px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        .tab-content {
            height: calc(100% - 49px);
            overflow-y: auto;
            padding: 20px;
            background: var(--primary-bg);
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }

        .tab-pane {
            display: none;
            height: 100%;
        }

        .tab-pane.active {
            display: block;
        }

        .console-output {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--error-color);
            border-radius: 8px;
            padding: 16px;
            color: var(--error-color);
            margin-bottom: 16px;
        }

        .success-message {
            background: rgba(81, 207, 102, 0.1);
            border: 1px solid var(--success-color);
            border-radius: 8px;
            padding: 16px;
            color: var(--success-color);
            margin-bottom: 16px;
        }

        .analysis-result {
            background: var(--secondary-bg);
            border-radius: 8px;
            padding: 20px;
            margin-top: 16px;
        }

        .analysis-score {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding: 12px;
            background: var(--tertiary-bg);
            border-radius: 8px;
        }

        .score-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
        }

        .score-excellent { background: var(--success-color); color: white; }
        .score-good { background: var(--accent-color); color: white; }
        .score-fair { background: var(--warning-color); color: #333; }
        .score-poor { background: var(--error-color); color: white; }

        .typing-animation {
            display: inline-block;
            overflow: hidden;
            border-right: 2px solid var(--accent-color);
            white-space: nowrap;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--accent-color) }
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                grid-gap: 16px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .panel-content {
                padding: 16px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <!-- Problem Description -->
            <div class="panel problem-section">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-puzzle-piece"></i>
                        Problem Description
                    </div>
                </div>
                <div class="panel-content">
                    <div class="form-group">
                        <label for="problemTitle" class="form-label">Problem Title</label>
                        <input type="text" id="problemTitle" class="form-input" placeholder="Enter problem title...">
                    </div>
                    <div class="form-group">
                        <label for="problemDescription" class="form-label">Description</label>
                        <textarea id="problemDescription" class="form-textarea" placeholder="Describe the problem you want to solve..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Custom Input -->
            <div class="panel input-section">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-terminal"></i>
                        Test Input
                    </div>
                </div>
                <div class="panel-content">
                    <div class="form-group">
                        <label for="customInput" class="form-label">Custom Input (Optional)</label>
                        <textarea id="customInput" class="form-textarea" placeholder="Enter test input for your code..."></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <!-- Code Editor -->
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-code"></i>
                        Code Editor
                    </div>
                </div>
                <div class="panel-content">
                    <div class="code-editor">
                        <div class="editor-header">
                            <div class="editor-controls">
                                <select id="languageSelect" class="language-select">
                                    <option value="javascript">JavaScript</option>
                                    <option value="java">Java</option>
                                    <option value="cpp">C++</option>
                                    <option value="c">C</option>
                                    <option value="python">Python</option>
                                </select>
                            </div>
                            <div class="editor-controls">
                                <span style="font-size: 12px; color: var(--text-muted);">Ready to code</span>
                            </div>
                        </div>
                        <textarea id="codeEditor" class="editor-textarea" placeholder="// Write your code here..."></textarea>
                    </div>
                    
                    <div class="action-buttons">
                        <button id="runBtn" class="btn btn-primary">
                            <i class="fas fa-play"></i>
                            Run Code
                        </button>
                        <button id="analyzeBtn" class="btn btn-primary">
                            <i class="fas fa-robot"></i>
                            AI Analysis
                        </button>
                        <button id="clearBtn" class="btn btn-secondary">
                            <i class="fas fa-trash"></i>
                            Clear
                        </button>
                    </div>
                </div>
            </div>

            <!-- Output Panel -->
            <div class="panel bottom-panel">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('output')">
                        <i class="fas fa-terminal"></i> Output Console
                    </button>
                    <button class="tab" onclick="switchTab('analysis')">
                        <i class="fas fa-brain"></i> AI Analysis
                    </button>
                </div>
                
                <div class="tab-content">
                    <div id="outputTab" class="tab-pane active">
                        <div id="consoleOutput" class="console-output">
                            <div style="color: var(--text-muted); font-style: italic;">
                                Console output will appear here when you run your code...
                            </div>
                        </div>
                    </div>
                    
                    <div id="analysisTab" class="tab-pane">
                        <div id="loadingSpinner" class="loading-spinner">
                            <div class="spinner"></div>
                            <div>Analyzing your code with Gemini AI...</div>
                        </div>
                        <div id="analysisResult" class="analysis-result" style="display: none;"></div>
                        <div id="analysisPlaceholder" style="color: var(--text-muted); font-style: italic; text-align: center; padding: 40px;">
                            Click "AI Analysis" to get intelligent feedback on your code
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let geminiApiKey = '';
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
            setupEventListeners();
            updateRunButtonState();
            addTypingAnimation();
        });

        // Load configuration from config.ini
        async function loadConfig() {
            try {
                const response = await fetch('config.ini');
                if (!response.ok) {
                    throw new Error('Config file not found');
                }
                
                const configText = await response.text();
                const lines = configText.split('\n');
                
                for (const line of lines) {
                    if (line.startsWith('GEMINI_API_KEY=')) {
                        geminiApiKey = line.split('=')[1].trim().replace(/['"]/g, '');
                        break;
                    }
                }
                
                if (!geminiApiKey) {
                    throw new Error('Gemini API key not found in config');
                }
                
                console.log('Configuration loaded successfully');
            } catch (error) {
                console.error('Error loading configuration:', error);
                showError('Configuration Error: Please ensure config.ini exists with your Gemini API key');
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('languageSelect').addEventListener('change', updateRunButtonState);
            document.getElementById('runBtn').addEventListener('click', runCode);
            document.getElementById('analyzeBtn').addEventListener('click', analyzeCode);
            document.getElementById('clearBtn').addEventListener('click', clearEditor);
            
            // Auto-resize textarea
            const codeEditor = document.getElementById('codeEditor');
            codeEditor.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });
        }

        // Add typing animation to placeholders
        function addTypingAnimation() {
            const placeholders = [
                { id: 'problemTitle', text: 'Two Sum Problem' },
                { id: 'problemDescription', text: 'Given an array of integers and a target sum, find two numbers that add up to the target...' },
                { id: 'customInput', text: '[2, 7, 11, 15]\n9' },
                { id: 'codeEditor', text: '// Write your solution here...\nfunction twoSum(nums, target) {\n    // Your code here\n}' }
            ];
            
            placeholders.forEach((placeholder, index) => {
                setTimeout(() => {
                    const element = document.getElementById(placeholder.id);
                    if (element) {
                        element.setAttribute('placeholder', placeholder.text);
                    }
                }, index * 1000);
            });
        }

        // Update run button state based on language
        function updateRunButtonState() {
            const language = document.getElementById('languageSelect').value;
            const runBtn = document.getElementById('runBtn');
            
            if (language === 'javascript') {
                runBtn.disabled = false;
                runBtn.innerHTML = '<i class="fas fa-play"></i> Run Code';
            } else {
                runBtn.disabled = true;
                runBtn.innerHTML = '<i class="fas fa-ban"></i> Run (JS Only)';
            }
        }

        // Switch between tabs
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        // Run JavaScript code
        function runCode() {
            const code = document.getElementById('codeEditor').value;
            const customInput = document.getElementById('customInput').value;
            const output = document.getElementById('consoleOutput');
            
            if (!code.trim()) {
                showError('Please write some code first!');
                return;
            }
            
            // Clear previous output
            output.innerHTML = '';
            
            // Switch to output tab
            switchTab('output');
            document.querySelector('.tab').click();
            
            try {
                // Capture console output
                const originalConsole = { ...console };
                const outputs = [];
                
                ['log', 'error', 'warn', 'info'].forEach(method => {
                    console[method] = (...args) => {
                        const timestamp = new Date().toLocaleTimeString();
                        const message = args.map(arg => 
                            typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
                        ).join(' ');
                        
                        outputs.push({
                            type: method,
                            message: message,
                            timestamp: timestamp
                        });
                        
                        originalConsole[method](...args);
                    };
                });
                
                // Add custom input as a variable if provided
                let executionCode = code;
                if (customInput.trim()) {
                    executionCode = `const input = ${JSON.stringify(customInput)};\n${code}`;
                }
                
                // Execute the code
                const result = eval(executionCode);
                
                // Restore console
                Object.assign(console, originalConsole);
                
                // Display outputs
                if (outputs.length === 0 && result !== undefined) {
                    outputs.push({
                        type: 'log',
                        message: String(result),
                        timestamp: new Date().toLocaleTimeString()
                    });
                }
                
                if (outputs.length === 0) {
                    output.innerHTML = '<div style="color: var(--success-color);">✓ Code executed successfully (no output)</div>';
                } else {
                    output.innerHTML = outputs.map(out => {
                        const color = {
                            log: 'var(--text-primary)',
                            error: 'var(--error-color)',
                            warn: 'var(--warning-color)',
                            info: 'var(--accent-color)'
                        }[out.type];
                        
                        return `<div style="color: ${color}; margin-bottom: 8px;">
                            <span style="color: var(--text-muted); font-size: 11px;">[${out.timestamp}]</span> ${out.message}
                        </div>`;
                    }).join('');
                }
                
            } catch (error) {
                output.innerHTML = `<div style="color: var(--error-color);">
                    <strong>Runtime Error:</strong><br>
                    ${error.message}
                </div>`;
            }
        }

        // Analyze code with Gemini AI
        async function analyzeCode() {
            if (!geminiApiKey) {
                showError('Gemini API key not configured. Please check your config.ini file.');
                return;
            }
            
            const code = document.getElementById('codeEditor').value;
            const problemTitle = document.getElementById('problemTitle').value;
            const problemDescription = document.getElementById('problemDescription').value;
            const customInput = document.getElementById('customInput').value;
            const language = document.getElementById('languageSelect').value;
            
            if (!code.trim()) {
                showError('Please write some code first!');
                return;
            }
            
            // Switch to analysis tab and show loading
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab')[1].classList.add('active');
            switchTab('analysis');
            
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('analysisResult').style.display = 'none';
            document.getElementById('analysisPlaceholder').style.display = 'none';
            
            try {
                const prompt = `
                Please analyze this ${language} code solution:
                
                Problem Title: ${problemTitle || 'Not specified'}
                Problem Description: ${problemDescription || 'Not specified'}
                Custom Input: ${customInput || 'Not specified'}
                
                Code:
                \`\`\`${language}
                ${code}
                \`\`\`
                
                Please provide:
                1. A suitability score (1-10) where 10 is excellent
                2. Code quality assessment
                3. Potential improvements
                4. Bug detection
                5. Performance analysis
                6. Best practices recommendations
                
                Format your response as JSON with this structure:
                {
                    "score": number,
                    "quality": "assessment text",
                    "improvements": ["improvement 1", "improvement 2"],
                    "bugs": ["bug 1", "bug 2"],
                    "performance": "performance analysis",
                    "recommendations": ["recommendation 1", "recommendation 2"]
                }
                `;
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${geminiApiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            maxOutputTokens: 2048,
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) {
                    throw new Error('Invalid response from Gemini API');
                }
                
                const analysisText = data.candidates[0].content.parts[0].text;
                
                // Try to parse JSON response, fallback to plain text
                let analysisData;
                try {
                    const jsonMatch = analysisText.match(/\{[\s\S]*\}/);
                    if (jsonMatch) {
                        analysisData = JSON.parse(jsonMatch[0]);
                    } else {
                        throw new Error('No JSON found');
                    }
                } catch (parseError) {
                    // Fallback to plain text display
                    displayPlainAnalysis(analysisText);
                    return;
                }
                
                displayStructuredAnalysis(analysisData);
                
            } catch (error) {
                console.error('Analysis error:', error);
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('analysisResult').innerHTML = `
                    <div class="error-message">
                        <strong>Analysis Error:</strong> ${error.message}
                    </div>
                `;
                document.getElementById('analysisResult').style.display = 'block';
            }
        }

        // Display structured analysis
        function displayStructuredAnalysis(data) {
            document.getElementById('loadingSpinner').style.display = 'none';
            
            const scoreClass = data.score >= 8 ? 'score-excellent' : 
                             data.score >= 6 ? 'score-good' : 
                             data.score >= 4 ? 'score-fair' : 'score-poor';
            
            const html = `
                <div class="analysis-score">
                    <div class="score-badge ${scoreClass}">${data.score}/10</div>
                    <div>
                        <strong>Code Quality Score</strong>
                        <div style="font-size: 12px; color: var(--text-muted); margin-top: 2px;">
                            ${data.score >= 8 ? 'Excellent' : 
                              data.score >= 6 ? 'Good' : 
                              data.score >= 4 ? 'Fair' : 'Needs Improvement'}
                        </div>
                    </div>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <h4 style="color: var(--accent-color); margin-bottom: 8px;">
                        <i class="fas fa-clipboard-check"></i> Quality Assessment
                    </h4>
                    <p style="line-height: 1.6;">${data.quality || 'No assessment provided'}</p>
                </div>
                
                ${data.improvements && data.improvements.length > 0 ? `
                <div style="margin-bottom: 20px;">
                    <h4 style="color: var(--accent-color); margin-bottom: 8px;">
                        <i class="fas fa-arrow-up"></i> Suggested Improvements
                    </h4>
                    <ul style="padding-left: 20px; line-height: 1.6;">
                        ${data.improvements.map(imp => `<li>${imp}</li>`).join('')}
                    </ul>
                </div>
                ` : ''}
                
                ${data.bugs && data.bugs.length > 0 ? `
                <div style="margin-bottom: 20px;">
                    <h4 style="color: var(--error-color); margin-bottom: 8px;">
                        <i class="fas fa-bug"></i> Potential Issues
                    </h4>
                    <ul style="padding-left: 20px; line-height: 1.6;">
                        ${data.bugs.map(bug => `<li>${bug}</li>`).join('')}
                    </ul>
                </div>
                ` : ''}
                
                ${data.performance ? `
                <div style="margin-bottom: 20px;">
                    <h4 style="color: var(--accent-color); margin-bottom: 8px;">
                        <i class="fas fa-tachometer-alt"></i> Performance Analysis
                    </h4>
                    <p style="line-height: 1.6;">${data.performance}</p>
                </div>
                ` : ''}
                
                ${data.recommendations && data.recommendations.length > 0 ? `
                <div style="margin-bottom: 20px;">
                    <h4 style="color: var(--accent-color); margin-bottom: 8px;">
                        <i class="fas fa-lightbulb"></i> Best Practices
                    </h4>
                    <ul style="padding-left: 20px; line-height: 1.6;">
                        ${data.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                    </ul>
                </div>
                ` : ''}
            `;
            
            document.getElementById('analysisResult').innerHTML = html;
            document.getElementById('analysisResult').style.display = 'block';
        }

        // Display plain text analysis
        function displayPlainAnalysis(text) {
            document.getElementById('loadingSpinner').style.display = 'none';
            
            const html = `
                <div style="line-height: 1.6; white-space: pre-wrap;">${text}</div>
            `;
            
            document.getElementById('analysisResult').innerHTML = html;
            document.getElementById('analysisResult').style.display = 'block';
        }

        // Clear editor
        function clearEditor() {
            if (confirm('Are you sure you want to clear all content?')) {
                document.getElementById('codeEditor').value = '';
                document.getElementById('problemTitle').value = '';
                document.getElementById('problemDescription').value = '';
                document.getElementById('customInput').value = '';
                document.getElementById('consoleOutput').innerHTML = '<div style="color: var(--text-muted); font-style: italic;">Console cleared</div>';
                document.getElementById('analysisResult').style.display = 'none';
                document.getElementById('analysisPlaceholder').style.display = 'block';
            }
        }

        // Show error message
        function showError(message) {
            const output = document.getElementById('consoleOutput');
            output.innerHTML = `<div class="error-message">${message}</div>`;
            
            // Switch to output tab
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab')[0].classList.add('active');
            switchTab('output');
        }

        // Global click handler for tab switching
        window.switchTab = function(tabName) {
            document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');
        };
    </script>
</body>
</html>
